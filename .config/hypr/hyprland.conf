source = /home/dumsito/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################

monitor=eDP-1,1920x1080@60,0x0,1

monitor=,preferred,auto,auto,mirror,eDP-1

# ---------------------------------------------------------------------------------------------

#################
### AUTOSTART ###
#################

xwayland {
  force_zero_scaling = true
}

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle

# if you use discord, this will help ya! (bc u cant push-to-talk if discord is not in focus)
exec-once = ptt-fix

# for random wallpaper at start, you can comment this if u dont want it (will start with no wallpaper)
exec-once = hyprpaper & sleep 1; $HOME/.config/hypr/scripts/wallpapers/set-random.sh

# ---------------------------------------------------------------------------------------------

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ---------------------------------------------------------------------------------------------

##############
### COLORS ###
##############


general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $color1

    col.inactive_border = $color8

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $color0
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# ---------------------------------------------------------------------------------------------

#############
### ANIM. ###
#############


animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = layers, 1, 6, wind, popin 90%
    animation = layersIn, 1, 6, winIn, popin 90%
    animation = layersOut, 1, 5, winOut, popin 90%
    animation = workspaces, 1, 5, wind

    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, almostLinear

}

dwindle {
    pseudotile = true
    preserve_split = true
}

# ---------------------------------------------------------------------------------------------

# hyprland thingys, ignore this

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

# ---------------------------------------------------------------------------------------------

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,latam
    kb_options = grp:win_space_toggle
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# ---------------------------------------------------------------------------------------------

#############
### BINDS ###
#############

$terminal = kitty
$fileManager = kitty yazi
$menu = wofi --show drun
$clipboard = cliphist list

$mainMod = SUPER

# apps


bind = $mainMod, T, exec, $terminal
bind = $mainMod, A, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, thunar # idk
bind = $mainMod, V, exec, $clipboard | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, L, exec, loginctl lock-session
bind = $mainMod, N, exec, kitty nvim
bind = $mainMod, Z, exec, zen-browser
bind = $mainMod, D, exec, discord
bind = $mainMod, S, exec, spotify
bind = $mainMod, O, exec, obs
bind = $mainMod SHIFT, A, exec, $HOME/seanime/seanime-denshi-3.0.1_Linux_x86_64.AppImage


bind = $mainMod, R, exec, $HOME/.config/hypr/scripts/wallpapers/set-random.sh
bind = $mainMod, W, exec, $HOME/.config/hypr/scripts/wallpapers/set-wallpaper.sh


# wm idc
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, X, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# go to a workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, Tab, workspace, previous
bind = $mainMod ALT, left, workspace, -1
bind = $mainMod ALT, right, workspace, +1

# move to another workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, left, movetoworkspace, -1
bind = $mainMod SHIFT, right, movetoworkspace, +1

# move to workspace with scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# rezise and move with lClick and rClick
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# FOR LAPTOP USERS (myb)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# screenshots !!!!!
bind = $mainMod, INSERT, exec, hyprshot -m window
bind = , INSERT, exec, hyprshot -m output
bind = $shiftMod, INSERT, exec, hyprshot -m region

## ---------------------------------------------------------------------------------------------

##############
### WINDOW ###
##############
## dont mind the shitty ahh thing (plz)

# idc
$inFocusOpacity = 0.9
$notInFocusOpacity = 0.7

# blah blah blah, ignoring maximization requests
windowrule = suppressevent maximize, class:.*

# fixes for Xwayland dragging
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# opacity, yk
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*().*$,
windowrulev2 = opacity 1 1, class:^(waybar)$
windowrulev2 = opacity 1,class:.*(kitty).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,class:^(firefox|zen-browser)$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Spotify).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Code).*$,
windowrulev2 = opacity $inFocusOpacity $notInFocusOpacity,title:^.*(Thunar).*$,

## ---------------------------------------------------------------------------------------------

#############
### DEBUG ###
#############

# debug thingys
debug {
    disable_logs = false
}
